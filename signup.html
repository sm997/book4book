<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForLoginSignup.css">

     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/77b6fad399.js" crossorigin="anonymous"></script>

    <title>Sign up</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">

          <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="logo" style="height: 50px; margin-left: 12.5px;">
          </a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="#" style="position: relative; top: 3%; right: 100%;">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" style="position: relative; right: 7px;">Log In</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

   

    <div class="out-container">
        <div class="container">       
            <div class="txt-container">
                <p class="login-titletext">Sign up</p>
                <div>Already a member? Log In</div>
            </div>

            <form class="login-box">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name and Surname</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name and surname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Address and Postal Number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary login-btn">Sign me up</button>
            </form>

           
            <div class="img-container">
                <img src="images/signupline.png" alt="logo" style="height: 20px;">
            </div>
            <div class="img-container">
              <img src="images/fbs.png" alt="logo" style="height: 40px;">
            </div>
            <div class="img-container">
                <img src="images/googles.png" alt="logo" style="height: 40px;">
          </div>
        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
